<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro ADM</title>
    <div th:insert="~{fragmentos/head}"></div>
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">

</head>

<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro do Professor</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="acesso-professor">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="emailEscolar"
                                        name="emailEscolar">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha"
                                        name="senha">
                                </div>

                                <div class="form-group">
                                    <label for="materia">Matéria:</label><br>
                                    <select id="materia" name="materia">
                                        <option value="matematica">Matemática</option>
                                        <option value="portugues">Português</option>
                                        <option value="ciencias">Ciências</option>
                                        <!-- Adicionar as outras materia depois(essas são apenas para teste)-->
                                    </select>
                                    <button type="submit" class="btn btn-block btn-register"><i
                                            class="fas fa-user-plus"></i> Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer>
            <p>&copy; Escola XYZ 1980 - 2024. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
