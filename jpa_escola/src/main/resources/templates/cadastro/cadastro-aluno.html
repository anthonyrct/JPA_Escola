<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro Aluno</title>
    <div th:insert="~{fragmentos/head}"></div>
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">

</head>

<body>
    <div class="container">
        <h1>Cadastrar Aluno</h1>
        <form id="cadastro-aluno-form" action="#" method="post">
            <div class="form-group">
                <label for="ra">RA do Aluno:</label>
                <input type="text" id="ra" name="ra" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar Aluno">
            </div>
        </form>
        <div class="success-message" id="success-message" style="display: none;">Aluno cadastrado com sucesso.</div>
    </div>

    <div class="footer">
        <footer>
            <p>&copy; Escola XYZ 1980 - 2024. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
