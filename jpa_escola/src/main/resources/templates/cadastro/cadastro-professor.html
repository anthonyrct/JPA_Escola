<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro ADM</title>
    <div th:insert="~{fragmentos/head}"></div>
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">

</head>

<body>
    <div class="container">
        <h1>Cadastrar Professor</h1>
        <form id="cadastro-professor-form" action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome do Professor:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email Educacional:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar Professor">
            </div>
        </form>
        
        <div class="footer">
            <footer>
                <p>&copy; Escola XYZ 1980 - 2024. Todos os direitos reservados.</p>
            </footer>
        </div>
</body>

</html>
